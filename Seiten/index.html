<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(1Bild.png);
            background-size: cover;
            background-position: center;
        }

        .all {
            width: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
            border-radius: 10px;
            padding: 30px 40px;
            margin: 10px;
        }

        .all h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        .inputbox {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 20px 0;
        }

        .inputbox input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 40px;
            font-size: 16px;
            color: black;
            padding: 10px 20px 10px 20px;
        }

        .inputbox input::placeholder {
            color: black;
        }

        .inputbox i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .inputbox i:hover {
            color: #000;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            margin-top: 15px;
        }

        .Regestrieren {
            font-size: 14.5px;
            text-align: center;
            margin: 20px 0 15px;
        }

        .Regestrieren p a {
            color: black;
            text-decoration: none;
            font-weight: 600;
        }

        .Regestrieren p a:hover {
            text-decoration: underline;
        }

        .betn{
            text-decoration: none;
            color: #333;
        }
    </style>
    <script>
        function togglePasswordVisibility(inputId, icon) {
            const input = document.querySelector(`input[name="${inputId}"]`);
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bx bxs-lock-open';
            } else {
                input.type = 'password';
                icon.className = 'bx bxs-lock';
            }
        }
    </script>
</head>
<body>
    <div class="all">
        <form action="/login" method="POST">
            <h1>Login</h1>
            <div class="inputbox">
                <input name="benutzername" type="text" placeholder="Benutzername" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="inputbox">
                <input name="passwort" type="password" placeholder="Passwort" required>
                <i class='bx bxs-lock' onclick="togglePasswordVisibility('passwort', this)"></i>
            </div>
            <div class="Vergessen">
                <label>
                    <input type="checkbox" name="rememberMe" style="margin-left: 5px;"> Angemeldet bleiben
                </label>
            </div>
            <button type="submit" class="btn">Anmelden</button>
            <a href="Startseite.html" class="betn"><button type="button" class="btn">Zur√ºck</button></a>
             <!--<div class="Regestrieren">
                <p>Noch keinen Account? <a href="regestriren.html">Registrieren</a></p>
            </div>-->
        </form>
    </div>
</body>
</html>
