<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="">
    <title>Bewerbung</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

header {
    background-color: transparent;
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 30px;
    position: relative;
    text-align: center;
    box-sizing: border-box;
    border: 2px solid rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.185);
    border-radius: 20px;
}

.btn {
    margin-top: 10px;
    text-align: center;
    background-color: #95ffa0;
    border-radius: 30px;
    border: none;
    height: 40px;
    width: 120px;
    color: black;
    right: 25px;
    top: 100px;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s;
}

.btn:hover {
    background-color: #b6faa0;
    transform: scale(1.05);
}

header h1 {
    font-size: 2.5rem;
    color: black;
}

body {
    padding: 20px;
    line-height: 1.6;
    color: rgb(50, 50, 50);
    min-height: 100vh;
    background-image: url(1Bild.png);
    background-size: cover;
    background-position: center;
}

body .Mitte {
  margin: 30px; 
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  color: black;
}

body .A {
  margin-top: 30px;
  height: 300px;
  width: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0 20px;
  box-sizing: border-box;
  border: 2px solid rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(10px);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.185);
  border-radius: 20px;
}

footer {
    margin-top: 30px;
    text-align: center;
    color: black;
    font-size: 0.9rem;
}
@media (max-width: 600px) {
  body .Mitte {
    flex-direction: column;
    align-items: center;
    gap: 20px;
    margin: 20px 10px;
  }

  body .A {
    width: 100%;
    height: auto;
    padding: 20px;
    margin-top: 20px;
    text-align: center;
  }

  .btn {
    width: 100%;
    max-width: 300px;
    font-size: 16px;
  }

  header h1 {
    font-size: 2rem;
  }
}
    </style>
</head>
<body>
    <header>
        <h1>Meine Bewerbung</h1>
    </header>
    <body>
      <div class="Mitte">
        <div class="A"><h2 class="text" style="font-size: 25px; text-align: center;">
              <p  style="font-size: 35px; text-align: center;">Willkommen auf meiner Website!</p><br>Melden Sie sich bitte an um Fortzufahren 
              <form class="Mitte" action="index.html" method="get">
                <button type="submit" class="btn" >Anmelden</button>
            </form></h2></div></div>
    </body>
    <footer>
        <p>&copy; 2025 Pia Raikowski. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
