<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="">
    <title>Bewerbung</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    padding: 20px;
    line-height: 1.6;
    color: rgb(50, 50, 50);
    min-height: 100vh;
    background-image: url(1Bild.png);
    background-size: cover;
    background-position: center;
}

header {
    background-color: transparent;
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 30px;
    position: relative;
    text-align: center;
    box-sizing: border-box;
    border: 2px solid white;
    backdrop-filter: blur(90px);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.185);
    border-radius: 20px;
}

header .btn {
    position: absolute;
    background-color: #FF5733;
    border-radius: 20px;
    border: none;
    height: 40px;
    width: 120px;
    color: white;
    right: 25px;
    top: 100px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s;
}

header .btn:hover {
    background-color: #C70039;
    transform: scale(1.05);
}

header h1 {
    font-size: 2.5rem;
    color: black;
    background-color: transparent;
}

header .Link {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
    background-color: transparent;
}

header .Link a {
    text-decoration: none;
    font-size: 20px;
    color: black;
    font-weight: bold;
    transition: color 0.3s ease;
    background-color: transparent;
}

header .Link a:hover {
    color: #FF5733;
}

header .Link .Main {
    text-decoration: underline;
}

footer {
    margin-top: 30px;
    text-align: center;
    color: white;
    font-size: 0.9rem;
}
</style>
<body>
    <header>
        <form action="/logout" method="get">
            <button type="submit" class="btn">Abmelden</button>
        </form>
        <h1 class="h1">Meine Bewerbung</h1>
        <div class="Link">
            <a href="Login.html">Home</a>
            <a href="Liste.html" class="Main">Liste</a>
            <a href="uebermich.html">Ãœber mich</a>
            <a href="Profil.html">Download</a>
        </div>
    </header>
     
    <footer>
        <p>&copy; 2025 Pia Raikowski. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
