<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
    background-image: url(3Bild.jpg);
    background-size: cover;
    background-position: center;
     background-repeat: no-repeat;
    background-attachment: fixed;
    }
    .Headline .btn {
    position: absolute;
    background-color: #FF5733;
    border-radius: 20px;
    border: none;
    height: 40px;
    width: 120px;
    color: white;
    right: 25px;
    top: 100px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s;
}
    .Headline .btn a{
        text-decoration: none;
        color: white;
    }

.btn:hover {
    background-color: #C70039;
    transform: scale(1.05);
}

.Headline{
    background-color: transparent;
    font-size: 30px;
    border-radius: 20px;
    padding: 20px;
    margin-top: 30px;
    margin-bottom: 30px;
    position: relative;
    text-align: center;
    box-sizing: border-box;
    border: 2px solid white;
    backdrop-filter: blur(90px);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.185);
    border-radius: 20px;
}
</style>
<body>
    <div class="Headline">Willkommen im Operator Bereich!
   <a href="Login_OP.html"> <button type="submit" class="btn">Back</button></a></div>
</body>
</html>
