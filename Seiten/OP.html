<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Operator Bereich</title>
  <style>
    body {
      margin: 0;
      background-image: url(3Bild.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }

    header .Headline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: transparent;
      border-radius: 20px;
      padding: 20px 30px;
      margin: 30px auto;
      max-width: 1000px;
      border: 2px solid white;
      backdrop-filter: blur(90px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.185);
    }

    header .Headline h1 {
      font-size: 30px;
      color: black;
      margin: 0;
    }

    .btn {
      background-color: #FF5733;
      border-radius: 20px;
      border: none;
      height: 40px;
      width: 120px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn:hover {
      background-color: #C70039;
      transform: scale(1.05);
    }

    a {
      text-decoration: none;
      color: white;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #FF5733;
      color: white;
    }

    @media (max-width: 600px) {
      header .Headline {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .btn {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="Headline">
      <h1>Willkommen im Operator Bereich!</h1>
      <a href="Login_OP.html"><button class="btn">Zur√ºck</button></a>
    </div>
  </header>

  <main>
    <h2>Letzte Logins</h2>
    <table id="loginTable">
      <thead>
        <tr>
          <th>Benutzername</th>
          <th>Letzter Login</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    fetch('/api/logins')
      .then(res => {
        if (!res.ok) throw new Error('Zugriff verweigert');
        return res.json();
      })
      .then(data => {
        const tbody = document.querySelector('#loginTable tbody');
        data.forEach(user => {
          const row = document.createElement('tr');
          const loginTime = user.lastLogin ? new Date(user.lastLogin).toLocaleString('de-DE') : 'Nie';
          row.innerHTML = `<td>${user.benutzername}</td><td>${loginTime}</td>`;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error('Fehler beim Laden der Logins:', err);
        document.querySelector('main').innerHTML += '<p style="color: red;">Fehler beim Laden der Login-Daten.</p>';
      });
  </script>
</body>
</html>
