<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Operator Bereich</title>
  <style>
    body {
      margin: 0;
      background-image: url(3Bild.jpg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }

    header .Headline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: transparent;
      border-radius: 20px;
      padding: 20px 30px;
      margin: 30px auto;
      max-width: 1000px;
      border: 2px solid white;
      backdrop-filter: blur(90px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.185);
    }

    header .Headline h1 {
      font-size: 30px;
      color: black;
      margin: 0;
    }

    /* ... bleibt wie gehabt bis zur Button-Definition ... */

.btn {
  border-radius: 20px;
  border: none;
  height: 40px;
  width: 150px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s;
  margin: 5px;
}

.btn:hover {
  transform: scale(1.05);
}

.btn-back {
  background-color: #1e9e1e;
}
.btn-back:hover {
  background-color: #90ff9d;
  color: black;
}

.btn-add {
  background-color: #007bff;
}
.btn-add:hover {
  background-color: #5ab1ff;
}

.btn-change {
  background-color: #ffc107;
  color: black;
}
.btn-change:hover {
  background-color: #ffe082;
}

.delete-btn {
  background-color: #dc3545;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
  width: 150px;
  height: 40px;
  font-size: 16px;
}
.delete-btn:hover {
  background-color: #a71d2a;
}

main {
  max-width: 900px;
  margin: 0 auto;
  backdrop-filter: blur(90px);
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  margin-bottom: 10px;
  border: 2px solid white;
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 30px;
  min-width: 500px;
}

input {
  padding: 8px;
  margin: 5px 10px 5px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
  width: calc(100% - 20px);
  max-width: 200px;
}

@media (max-width: 600px) {
  header .Headline {
    flex-direction: column;
    gap: 15px;
    text-align: center;
  }

  .btn,
  .btn-back,
  .btn-add,
  .btn-change,
  .delete-btn {
    width: 100%;
    max-width: 250px;
  }

  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }

  input {
    width: 100%;
    max-width: none;
  }

  form {
    display: flex;
    flex-direction: column;
  }
}
  </style>
</head>
<body>
  <header>
    <div class="Headline">
      <h1>Willkommen im Operator Bereich!</h1>
      <a href="Login_OP.html"><button class="btn btn-back">Zurück</button></a>
    </div>
  </header>

  <main>
    <h2>Letzte Logins</h2>
    <table id="loginTable">
      <thead>
        <tr>
          <th>Benutzername</th>
          <th>Letzter Login</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Benutzer verwalten</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Benutzername</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <form id="addUserForm">
      <h3>Neuen Benutzer hinzufügen</h3>
      <input type="text" name="benutzername" placeholder="Benutzername" required />
      <input type="text" name="passwort" placeholder="Passwort" required />
      <button type="submit" class="btn btn-add">Hinzufügen</button>
    </form>
  </main>

  <script>
    async function loadLogins() {
      try {
        const res = await fetch('/api/logins');
        if (!res.ok) throw new Error('Zugriff verweigert');
        const data = await res.json();
        const tbody = document.querySelector('#loginTable tbody');
        tbody.innerHTML = '';
        data.forEach(user => {
          const loginTime = user.lastLogin ? new Date(user.lastLogin).toLocaleString('de-DE') : 'Nie';
          const row = document.createElement('tr');
          row.innerHTML = `<td>${user.benutzername}</td><td>${loginTime}</td>`;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('Fehler beim Laden der Logins:', err);
      }
    }

    async function loadUsers() {
      try {
        const res = await fetch('/api/users');
        if (!res.ok) throw new Error('Fehler beim Laden');
        const users = await res.json();
        const tbody = document.querySelector('#userTable tbody');
        tbody.innerHTML = '';
        users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${user.benutzername}</td>
            <td>
              <input type="text" placeholder="Neues Passwort" id="pw-${user.benutzername}" />
              <button class="btn btn-change" onclick="changePassword('${user.benutzername}')">Ändern</button>
              ${user.benutzername !== 'Piaa' ? `<button class="delete-btn" onclick="deleteUser('${user.benutzername}')">Löschen</button>` : ''}
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('Fehler beim Laden der Benutzer:', err);
      }
    }

    async function changePassword(benutzername) {
      const input = document.getElementById(`pw-${benutzername}`);
      const neuesPasswort = input.value.trim();

      if (!neuesPasswort) {
        alert('Bitte ein neues Passwort eingeben.');
        return;
      }

      try {
        const res = await fetch(`/api/users/${benutzername}/passwort`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ neuesPasswort })
        });
        if (!res.ok) throw new Error(await res.text());
        alert('Passwort geändert!');
        input.value = '';
      } catch (err) {
        alert('Fehler beim Ändern: ' + err.message);
      }
    }

    async function deleteUser(benutzername) {
      if (!confirm(`Benutzer "${benutzername}" wirklich löschen?`)) return;
      try {
        const res = await fetch(`/api/users/${benutzername}`, {
          method: 'DELETE'
        });
        if (!res.ok) throw new Error('Fehler beim Löschen');
        await loadUsers();
        await loadLogins();
      } catch (err) {
        alert('Fehler beim Löschen: ' + err.message);
      }
    }

    document.getElementById('addUserForm').addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const benutzername = formData.get('benutzername');
      const passwort = formData.get('passwort');

      try {
        const res = await fetch('/api/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ benutzername, passwort })
        });
        if (!res.ok) {
          const text = await res.text();
          throw new Error(text);
        }
        e.target.reset();
        await loadUsers();
        alert('Benutzer hinzugefügt!');
      } catch (err) {
        alert('Fehler beim Hinzufügen: ' + err.message);
      }
    });

    // Initial laden
    loadLogins();
    loadUsers();
  </script>
</body>
</html>
